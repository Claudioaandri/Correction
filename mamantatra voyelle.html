	while (1){
	var lenampidirina = prompt("mampidira");
	var voyelles = ['a','o','i','e','y','u'];
	var akbn = 0;

	{

	if (akbn === 0)
	{
			alert("c'est une consonne");
	}

	{
		alert("c'est une voyelle");
	}}

</script>
